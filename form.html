<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>
   <section class="m-5">
  <div class=" form-fill">
    <div class="text-center m-5">
      <h1>REQUEST FOR QUOTATION</h1>
      <p>Please fill out the form below and hit 'Submit' <br>
        We will get back to you ASAP</p>
    </div>
    <div>
        <form class="m-5">
            <div class="mb-3">
              <label for="exampleInputFullname" class="form-label">Full Name</label>
              <input type="text" class="form-control" id="exampleInputFullname" aria-describedby="FullnameHelp">
            </div>
            <div class="mb-3">
              <label for="exampleInputmobile" class="form-label">Mobile phone number</label>
              <input type="text" class="form-control" id="exampleInputmobile">
            </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <label for="exampleInputEvent" class="form-label">Event Type</label>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">
                Private/Social
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                <label class="form-check-label" for="flexRadioDefault2">
                  Corporate
                </label>
              </div >
              <label for="exampleInputDate" class="form-label">Event Date</label>
              <div>
             
                <input type="date" id="birthday" name="birthday">
              </div>
              <label for="exampleInputDate" class="form-label">Select Your Requirements</label>
              <div class="form-check">
                
                <input class="form-check-input" type="checkbox" value="" id="flexfood">
                <label class="form-check-label" for="flexfood">
                 Only Food
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                <label class="form-check-label" for="flexCheckChecked">
                  Cutlery & Crockery
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexwaiter" checked>
                <label class="form-check-label" for="flexwaiter">
                  Waiter
                </label>
              </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
    </div>
  </div>
   </section>
   
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>
</body>
</html>
