    <div class="login mt-5">
        <div class="loginFormMainDiv">
            <div class="loginFormDiv">
                <h2 class="registrationForm__title">registration Form</h2>
                <form class="registrationForm">
                    <div class="form-floating mb-3"><input type="text" class="form-control" name="username"
                            placeholder="Enter your username" required="" value=""><label for="username"
                            class="form-label">Enter your username</label><span class="text-danger"></span></div>
                    <div class="form-floating mb-3"><input type="email" class="form-control" name="email"
                            placeholder="Enter your email" required="" value=""><label for="email"
                            class="form-label">Enter your email</label><span class="text-danger"></span></div>
                    <div class="form-floating mb-3"><input type="password" class="form-control" name="password"
                            placeholder="Enter your password" required="" value=""><label for="password"
                            class="form-label">Enter your password</label><span class="text-danger"></span></div><small
                        class="m-2"></small>
                    <div class="mb-3"><button type="submit" class="btn btn-primary fs-5 w-100"> Registration</button>
                    </div>
                    <div class="text-center">
                        <p>Already Registered? <a href="login.html">Login</a></p>
                    </div>
                </form>
            </div>
        </div>
